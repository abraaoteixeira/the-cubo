  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="The Cube">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-128627708-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-128627708-1');

  <script>
    window.gameVersion = '0.99.2';
  </script>

</head>
<body>

  <div class="ui">

    <div class="ui__background"></div>

    <div class="ui__game"></div>

    <div class="ui__texts">
      <h1 class="text text--title">
        <span>Cubo Magico</span>

        <span>L.I.R.E</span>
      </h1>
      <div class="text text--note">
        Clique 2 vezes
      </div>
      <div class="text text--timer">
        0:00
      </div>
      <div class="text text--complete">
        <span>Completou!</span>
      </div>
      <div class="text text--best-time">
        <icon trophy></icon>
        <span>Melhor Tempo!</span>
      </div>
    </div>

    <div class="ui__prefs">
      <range name="size" title="Tamanho do Cubo" list="2,3,4,5"></range>
      <range name="flip" title="Tipo do Giro" list="Rapido&nbsp;,Suave,Magnetico"></range>
      <range name="scramble" title="Embaralhamento" list="20,25,30"></range>
      <range name="fov" title="Angulo da camera" list="Grafico,Perpectiva"></range>
      <range name="theme" title="Cores" list="Cubo,Vivo,Desertico,Esverdiado,Seco"></range>
    </div>

    <div class="ui__theme">
      <range name="hue" title="Matriz" color></range>
      <range name="saturation" title="Saturação" color></range>
      <range name="lightness" title="Luminosidade" color></range>
    </div>

    <div class="ui__stats">
      <div class="stats" name="cube-size">
        <i>Cube:</i><b>3x3x3</b>
      </div>
      <div class="stats" name="total-solves">
        <i>Total de Soluções:</i><b>-</b>
      </div>
      <div class="stats" name="best-time">
        <i>Melhor tempo:</i><b>-</b>
      </div>
      <div class="stats" name="worst-time">
        <i>Ultimo Tempo:</i><b>-</b>
      </div>
      <div class="stats" name="average-5">
        <i>Melhor de 5:</i><b>-</b>
      </div>
      <div class="stats" name="average-12">
        <i>Melhor de 12:</i><b>-</b>
      </div>
      <div class="stats" name="average-25">
        <i>Melhor de 25:</i><b>-</b>
      </div>
    </div>

    <div class="ui__buttons">
      <button class="btn btn--bl btn--stats">
        <icon trophy></icon>
      </button>
      <button class="btn btn--br btn--prefs">
        <icon settings></icon>
      </button>
      <button class="btn btn--bl btn--back">
        <icon back></icon>
      </button>
      <button class="btn btn--br btn--theme">
        <icon theme></icon>
      </button>
      <button class="btn btn--br btn--reset">
        <icon reset></icon>
      </button>
    </div>

  </div>

  <script src="assets/js/three.js"></script>
  <script src="assets/js/cube.js"></script>

  <script src="upup.min.js"></script>
  <script>
    if (UpUp !== null) {
      UpUp.start({
        'cache-version': window.gameVersion,
        'content-url': 'index.html',
        'assets': [ 'assets/css/styles.css', 'assets/js/three.js', 'assets/js/cube.js' ]
      });
    }
  </script>

</body>
</html>
